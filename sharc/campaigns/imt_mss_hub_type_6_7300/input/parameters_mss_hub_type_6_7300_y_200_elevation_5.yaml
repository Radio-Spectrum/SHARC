general:
  num_snapshots: 1000                              # Número de snapshots da simulação
  imt_link: DOWNLINK                              # Link IMT que será simulado (DOWNLINK ou UPLINK)
  system: SINGLE_EARTH_STATION                    # Sistema escolhido para o estudo de compartilhamento
  enable_cochannel: TRUE                          # Habilita interferência co-canal
  enable_adjacent_channel: FALSE                  # Habilita interferência em canal adjacente
  seed: 101                                       # Semente para o gerador de números aleatórios
  overwrite_output: FALSE                         # Se FALSE, cria um novo diretório de saída
  output_dir: campaigns/imt_mss_hub_type_6_7300/output/   # Diretório de saída (relativo à pasta SHARC/sharc)
  output_dir_prefix: output_imt_mss_hub_type_6_7300  # Prefixo do diretório de saída
imt:
  topology:
    type: SINGLE_BS                               # Topologia: SINGLE_BS, MACROCEL, HOTSPOT, INDOOR, etc.
    single_bs:
      cell_radius: 2000                           # Raio da célula em metros
  minimum_separation_distance_bs_ue: 0.5            # Distância mínima 2D entre BS e UE [m]
  interfered_with: FALSE                           # Define se o IMT sofre interferência (TRUE) ou gera interferência (FALSE)
  frequency: 7300.0                               # Frequência central do IMT [MHz]
  bandwidth: 20                                   # Largura de banda do IMT [MHz]
  rb_bandwidth: 0.180                             # Largura de banda do Resource Block [MHz]
  adjacent_antenna_model: SINGLE_ELEMENT          # Modelo da antena para interferência adjacente: SINGLE_ELEMENT ou BEAMFORMING
  spectral_mask: "3GPP E-UTRA"                      # Máscara espectral: "IMT-2020" ou "3GPP E-UTRA"
  spurious_emissions: -13                         # Nível de emissões espúrias [dBm/MHz]
  guard_band_ratio: 0.1                           # Proporção da guard band em relação à largura total da banda
  bs:
    load_probability: 1                           # Probabilidade de carga (fator de atividade da BS)
    conducted_power: 37                           # Potência conduzida por elemento de antena [dBm/banda]
    height: 15                                    # Altura da BS [m]
    noise_figure: 5                               # Figura de ruído da BS [dB]
    noise_temperature: 290                        # Temperatura de ruído [K]
    ohmic_loss: 2                                 # Perda ôhmica do array da BS [dB]
    antenna:
      normalization: FALSE                        # Se a normalização deve ser aplicada
      normalization_file: antenna/beamforming_normalization/bs_norm.npz
      element_pattern: M2101                        # Padrão de radiação do elemento: M2101, F1336, FIXED
      minimum_array_gain: -200                     # Ganho mínimo do array [dBi]
      downtilt: 90                                # Downtilt mecânico [graus]
      element_max_g: 5                            # Ganho máximo do elemento [dBi]
      element_phi_3db: 65                         # Largura de feixe horizontal 3dB [graus]
      element_theta_3db: 65                         # Largura de feixe vertical 3dB [graus]
      n_rows: 8                                   # Número de linhas no array
      n_columns: 8                                # Número de colunas no array
      element_horiz_spacing: 0.5                  # Espaçamento horizontal (d/lambda)
      element_vert_spacing: 0.5                   # Espaçamento vertical (d/lambda)
      element_am: 30                              # Relação frente-para-trás [dB]
      element_sla_v: 30                           # Atenuação do sidelobe vertical [dB]
      multiplication_factor: 12                   # Fator de multiplicação para ajuste do padrão
  uplink:
    attenuation_factor: 0.4                        # Fator de atenuação do uplink
    sinr_min: -10                                 # SINR mínimo do uplink [dB]
    sinr_max: 22                                  # SINR máximo do uplink [dB]
  ue:
    k: 3                                          # Número de UEs alocados por célula (considerando 3 setores na macrocel)
    k_m: 1                                        # Fator de multiplicação para garantir a distribuição dos UEs
    indoor_percent: 0                             # Percentual de UEs indoor [%]
    distribution_type: ANGLE_AND_DISTANCE          # Tipo de distribuição dos UEs: UNIFORM ou ANGLE_AND_DISTANCE
    distribution_distance: RAYLEIGH                # Distribuição da distância: RAYLEIGH ou UNIFORM
    distribution_azimuth: NORMAL                   # Distribuição do azimute: NORMAL ou UNIFORM
    tx_power_control: ON                          # Controle de potência do UE: ON ou OFF
    p_o_pusch: -91                                # Potência por RB como valor alvo [dBm]
    alpha: 1                                      # Fator de balanceamento para UEs com canal ruim e bom
    p_cmax: 23                                    # Potência máxima de transmissão do UE [dBm]
    power_dynamic_range: 63                       # Faixa dinâmica de potência [dB]
    height: 1.5                                   # Altura do UE [m]
    noise_figure: 9                               # Figura de ruído do UE [dB]
    ohmic_loss: 3                                 # Perda de alimentação do UE [dB]
    body_loss: 4                                  # Perda do corpo do UE [dB]
    antenna:
      normalization: FALSE                        # Se a normalização deve ser aplicada para o UE
      normalization_file: antenna/beamforming_normalization/ue_norm.npz
      element_pattern: M2101                        # Padrão de radiação do elemento do UE
      minimum_array_gain: -200                     # Ganho mínimo do array [dBi]
      element_max_g: 5                            # Ganho máximo do elemento [dBi]
      element_phi_3db: 90                         # Largura de feixe horizontal 3dB [graus]
      element_theta_3db: 90                         # Largura de feixe vertical 3dB [graus]
      n_rows: 4                                   # Número de linhas no array do UE
      n_columns: 4                                # Número de colunas no array do UE
      element_horiz_spacing: 0.5                  # Espaçamento horizontal (d/lambda)
      element_vert_spacing: 0.5                   # Espaçamento vertical (d/lambda)
      element_am: 25                              # Relação frente-para-trás [dB]
      element_sla_v: 25                           # Atenuação do sidelobe vertical [dB]
      multiplication_factor: 12                   # Fator de multiplicação para ajuste do padrão
  downlink:
    attenuation_factor: 0.8                        # Fator de atenuação do downlink
    sinr_min: -10                                 # SINR mínimo do downlink [dB]
    sinr_max: 30                                  # SINR máximo do downlink [dB]
  channel_model: FSPL                             # Modelo de canal: FSPL, CI, UMa, UMi, etc.
  param_p619:
    space_station_alt_m: 20000.0                  # Altitude da estação espacial [m]
    earth_station_alt_m: 1000                     # Altitude da estação terrestre [m]
    earth_station_lat_deg: -15.7801               # Latitude da estação terrestre [graus]
    earth_station_long_diff_deg: 0.0              # Diferença de longitude entre estação IMT e ES [graus]
  season: SUMMER                                # Estação do ano
single_earth_station:
  frequency: 7300                               # Frequência [MHz]
  bandwidth: 10                                 # Largura de banda [MHz]
  noise_temperature: 250                        # Temperatura de ruído [K]
  tx_power_density: 0                           # Densidade espectral de potência transmitida [dBW/Hz]
  adjacent_ch_selectivity: 20.0                  # Seletividade de canal adjacente [dB]
  geometry:
    height: 1                                  # Altura da antena [m]
    azimuth:
      type: UNIFORM_DIST                         # Tipo de distribuição de azimute
      uniform_dist:
        min: -180
        max: 180
    elevation:
      type: FIXED
      fixed: 5                          # Placeholder para o valor de elevação
    location:
      type: FIXED
      fixed:
        x: 0
        y: 200                                    # Placeholder para o valor de y
  antenna:
    pattern: OMNI                               # Padrão de radiação da antena
    gain: 9.7                                   # Ganho da antena [dBi]
  channel_model: FSPL
  param_p619:
    space_station_alt_m: 20000.0
    earth_station_alt_m: 1000
    earth_station_lat_deg: -15.7801
    earth_station_long_diff_deg: 0.0
  season: SUMMER
